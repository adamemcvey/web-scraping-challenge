<!DOCTYPE html>
<html>
<head>
<title>Mission to Mars</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">>
</head>

<body class="text-white" style="background-color:cadetblue;">
<div class="container">
    <div class="jumbotron text-center" style="background-image: url(https://earthsky.org/upl/2018/11/mars-landing-curiosity-artist-e1543073738523.jpeg); background-size: 100%; height: 100%;">
    <h1 class="heading">Mission to Mars</h1>
    <a class= "btn btn-lg text-white" style="background-color:darksalmon;" href="/scrape" role="button">
        Scrape New Data
    </a>
    </div>
</div>

<div class="container">
    <div class="row">
    <div class="col col 12 col-md-4">
    <h2 style="color:darksalmon;">
    Latest Mars News
    </h2>
    <br>
    <h4 style="color:darksalmon;">
        {{ mars_data.news_title }}
    </h4>
    <br>
    <p style="color:darksalmon;">
        {{ mars_data.news_para }}
    </p>
    </div>
    <div class="col col 12 col-md-4">
        <h3 style="color:darksalmon;">
        Latest Mars Image
        </h3>
        <br>
        <img src="{{ mars_data.featured_image_url }}" alt="latest image" height="300px;", width="300px;">
    </div>
    <div class="col col 12 col-md-4">
        <h5 style="color:darksalmon;">
            Mars Facts
        </h5>
        <table>
            {{ mars_data.mars_facts|safe }}
        </table>
    </div>

</div>
</div>

<div class="container">
<h3 style="color:darksalmon; padding-top:30px; text-align: center;">
Hemispheres of Mars
</h3>
<div class="card-deck">
    <div class="col col 12 cold-md-6">
    <div class="row">
        {% for item in mars_data.hemisphere_image_urls %}
        <div class="col col-md-6">
        <div class="card text-white bg-dark" style="margin: 30px;">
            <img class="card-img-top" src = "{{item.img_url}}">
            <div class="card-body">
                <p class="card-text">
                    {{ item.title }}
                </p> 
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
</div>

</body>
</html>
